<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
  <body>
      
    <div class="shadow container mt-5 py-2">
        <h1 class="text-center">BINGO</h1>
        <h6 class="text-center">Please Enter more than 50 words,seperated by comma</h6>
        <div class="text-center"><span class="text-center" id="comments"></span></div>
        <div class="div container  d-flex justify-content-center">
        <textarea name="" id="input-words" cols="50" rows="10"></textarea>     
        </div>
    </div>


    <div class="div container  mt-4 d-flex justify-content-center">
        <button type="submit" id="input-button" class="btn btn-primary ">Submit</button>
        <button type="submit" id="generate-button" class="btn btn-success ml-2">Generate</button>
        <button type="submit" id="host-button" class="btn btn-warning ml-2">Host</button>
        </div>
    </div>


    <div id = "hosts" class="container shadow mt-3 host d-flex-column">
        <h2 class="text-center">Host Area</h2>
        <div class="div   mt-5 d-flex justify-content-center">
            <div class="div pb-3 d-flex justify-content-center">
                <button type="submit" id="word-generator" class="btn btn-secondary mx-2">Click to Generate Next Word</button>
                <span id="remaining-words" class="ml-2"></span>    
                </div>
            </div>

            <div id = "tbldisp" class="word-display shadow ml-auto">
                <h4 class="text-center text-primary bingo-word pb-5">Random Word</h4>
              

            </div>
        
            
    </div>
    

    

    <div class="container shadow rounded ticket-div my-5 display-inline">
        <h3 class="text-center">Ticket List</h3>
        <div id="luck" class="row ticket-div-row  pl-5">
            
            
            
            
        </div>
        
        
    </div>
  <footer class="footer bg-dark py-2">
    <div class="container text-center">
     <p class="text-white">Designed and Developed by Harsh Shah.&copy;</p> 
    </div>
  </footer>
    <script src ="app.js"></script> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
